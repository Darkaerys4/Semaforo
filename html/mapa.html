        function start() {
            var img = document.getElementById("peat");
            img.src="../recursos/img/Peatonesverde.png";

        function peaton(){
            var img = document.getElementById("peat");
            img.src="../recursos/img/Peatonesrojo.png";
            stop();

        function stop() {            
            clearInterval(nIntervId);            
            nIntervId = null;
        }
    </script>

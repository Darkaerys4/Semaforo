<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforos Chachis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../recursos/img/semaforos.png" type="image/x-icon">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <form id="div1">
        <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" >Introduzca su identificación:</label>
                <input type="text" class="form-control" id="identificador" placeholder="Identificación" >
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
        </div>
        <p id="errorIdentificacion"></p>
        <br>
        <div class="btn-primary">
            <button type="button" class="btn btn-primary" onclick="comprobarUsu()">Ingresar</button>
            <button type="button" class="btn btn-primary" id="btn-Salir">Salir</button>
        </div>
        
    </form>

    <form id="div2">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">¿Está seguro?</label>
        </div>

        <button type="button" class="btn btn-primary" onclick="cancelar()">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="salir()" >Salir</button>
    </form>
    <script src="../js/login.js"></script>
</body>
</html>
